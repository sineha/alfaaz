<body class="d-flex h-100 text-center text-white bg-dark">

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
    </header>

    <main class="px-3">
      <div id="video-container"></div>
      <div id="container">
        <h1>Alfaaz - Hearing the unheard</h1 <p class="lead">We are hear to ease your communication. Record your video
        of signs and see the text and speech.</p>
      </div>
      <p class="lead">
        <button class="btn btn-block btn-secondary fw-bold border-white bg-white mr-1"  onclick="location.href='{% url 'start_Recording' %}'">Start</button>
      </p>

      <div id="output">
      {{output}}
      </div>
      {% if flag == True %}
      <a > <i class="fas fa-volume-up"></i> </a>
      {% endif %}
       

      
    </main>

    <footer class="mt-auto text-white-50">
      <p>Learn Pakistani Sign language @ <a href="http://www.psl.org.pk/home" class="text-white">PSL.org.pk</a>.</p>
    </footer>
  </div>



</body>
<script>
$("a").click(function(){
  var msg = document.getElementById("output").textContent;
  msg = msg.split(":")[1];
  var msg = new SpeechSynthesisUtterance(msg);
  window.speechSynthesis.speak(msg);

});
</script>
